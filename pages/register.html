<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>天涯明月刀-游戏注册</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" class="ico"/>

    <link rel="stylesheet" href="../css/cssReset.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="../js/register.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="onload">
        <div id="bar" style="width:0%;"></div>
    </div>
    <img src="../images/register/login-5.jpg" alt=""/>
    <div class="content" id="content">
        <h3>天涯明月刀注册表</h3>
        <div class="container">
            <label for="inp1">账号 :</label><input type="text" id="inp1" ><span>请输入您的账号</span><br>
            <label for="inp2">密码 :</label><input type="password" id="inp2"><span>请输入您的密码</span><br>
            <label for="inp3">昵称 :</label><input type="text" id="inp3"><span>请确认您的昵称</span><br>
            <label for="inp4">手机 :</label><input type="text" id="inp4"><span>请输入手机号码</span><br>
            <label for="inp5">邮箱 :</label><input type="text" id="inp5"><span>请输入您的邮箱</span><br>
            <a href="Login.html">登录游戏</a>
        </div>
    </div>
</div>
</body>
</html>
